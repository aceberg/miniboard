{{ define "oldtabs" }}

<body>
    <div class="container">
        <br>
        <div class="row">
        <div class="col">
            <h4>New tab</h4>
            <table class="table">
                <thead>
                    <th></th>
                    <th>Input values</th>
                </thead>
                <form action="/tabs/" method="post">
                    <tr>
                        <td><b>Key</b></td>
                        <td>
                            <input name="key" type="text" class="form-control" placeholder="Unique string">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Name</b></td>
                        <td>
                            <input name="name" type="text" class="form-control" placeholder="Unique string">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Panels</b></td>
                        <td>
                            {{ range $key, $value := .Links.Panels }}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{ $key }}" name="panels">{{ .Name }}
                            </div>
                            {{ end }}
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="btn btn-primary">Save</button></td>
                    </tr>
                </form>
            </table>
        </div>
        <div class="col">
            <h4>Remove tab</h4>
            <table class="table table-striped">
                <thead>
                    <th>Key</th>
                    <th>Name</th>
                    <th>Del</th>
                </thead>
                {{ range $key, $value := .Links.Tabs }}
                <tr>
                    <td>{{ $key }}</td>
                    <td>{{ .Name }}</td>
                    <td>
                        <a href="/tabs/?remove={{ $key }}">
                            <i class="bi bi-x-square"></i>
                        </a>
                    </td>
                </tr>
                {{ end }}
            </table>
        </div>
        </div>
    </div>

{{ template "footer" }}
{{ end }}
